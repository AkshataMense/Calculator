<!DOCTYPE html>
<html>
<head>
	<title>Phone Number Validation</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<label>Phone: </label>
				<input type="text" name="phone" required pattern="[6-9]{1}[0-9]{9}" maxlength="10">
				<br><br>
				<input type="submit" name="">
			</fieldset>
		</form>
	</div>

</body>
</html>
